<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열함수</title>
    <script>
        // ------map()은 기존의 배열을 이용하여 새로운 배열을 만들 수 있다
        var base = [10,20,30];
        /*var area = base.map(function(value, index, array){
            return array;
        })
        console.log(area);*/

        //화살표함수로 바꾸기
        var area = base.map((value, index, array) => value*8);

        console.log(area);


        // ------filter()은 조건에 맞는 배열요소들만 새로운 배열로 만들어준다
        var data =['js',20,30,'html','css',40]
        /*var num = data.filter(function(value,index){
            return typeof value === 'number';
        })*/

        //화살표함수로 바꾸기
        var num = data.filter((value,index) => typeof value === 'number');

        console.log(num);

        // ------for..in문
        // 배열의 인덱스값을 가져옴
        var citys=['서울','대구','대전','부산'];
        for(var index in citys) {
            console.log(index);
        }

        // ------for..of문
        // 값을 하나하나 반환
        var citys=['서울','대구','대전','부산'];
        for(var value of citys) {
            console.log(value);
        }

        // forEach()문
        var num=[1,2,3];
        /*
        num.forEach(function(value, index, array){
            console.log(value);
            // console.log(index);
            // console.log(array);
        })
        */
        //화살표함수로 바꾸기
        num.forEach((value, index, array) => {
            console.log(value);
            // console.log(index);
            // console.log(array);
        });
    </script>
</head>

</body>
</html>
