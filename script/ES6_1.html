<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 변수 : let, const</title>
    <script>
        /*### 변수 : let, const ###*/
        /*
        var num = 10;
        var num = 20;
        document.write(num);
        //var 변수 중복선언 가능
        */

        /*
        let num = 10;
        let num = 20;
        document.write(num);//에러
        //let 변수는 중복 선언 안됨!!
        */

        const DIVISION_VALUE = 100;
        // const DIVISION_VALUE = 200;//const 중복선언 안됨!!
        // DIVISION_VALUE = 1000; //const는 상수 즉,값을 변경할 수 없음!!!
        let cm = prompt('cm을 입력하세요','');
        let m = cm / DIVISION_VALUE;
        document.write(m+'m입니다.');

        /*### 함수레벨 스코프와 블록레벨 스코프 ###*/
        //전역변수, 지역변수

        //---함수레벨 스코프
        var kor = 90;//전역변수(function밖 선언)
        function getScore(){
            kor = 100;//----전역변수
            console.log(kor);//100
        }
        getScore();
        console.log(kor);//100

        var kor = 90;//전역변수(function밖 선언)
        function getScore(){
            var kor = 100;//----지역변수(function 안 var 붙인거)
            console.log(kor);//100
        }
        getScore();
        console.log(kor);//90 (지역변수는 함수밖 사용불가)


        //---블록레벨 스코프(함수가 아닌데 중괄호 쓰는거) -- if문,for문,,,
        //var
        var num = 10;//전역변수
        {
            var num = 20;//전역변수!!(함수가 아니기 때문에)
            console.log(num);//20
        }
        console.log(num);//20


        //let
        let num = 100;//전역변수
        {
            let num = 20;//지역변수
            console.log(num);//20
        }
        console.log(num);//100

        //const 
        const num = 10;//전역변수
        {
            const num = 30;//지역변수
            console.log(num);//30
        }
        console.log(num);//10


        //-----실제로 비교해보기
        //var
        var num = 70;//전역변수
        if(num==70){
            var sum = 50;//전역변수
        }
        console.log(sum);//50

        //let
        let num = 90;//전역변수
        if(num==90){
            let sum = 100;//지역변수
        }
        console.log(sum);//에러(지역변수는 중괄호 밖에서 호출 불가능)
    </script>
</head>
<body>
    
</body>
</html>
